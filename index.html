	<body>
        <div class="name">

                 <div id="qrcode">

                    <p> <input id="qr" class="form-control" placeholder="URL" type="text" onkeypress="makeCode()" onKeyUp="makeCode()" onchange="makeCode()"></p>

	</div>
	<p>
	<div class="select">
QRCode Color : 
       <input id="color" name="colorpicker" type="color" >
       
            </div>
<script type="text/javascript">


function makeCode () {		
	var getcolor = document.getElementById("color").value;
	var Text = document.getElementById("qr").value;	
	qrcode(Text);
}

function qrcode (text) {
	document.getElementById("qrcode").innerHTML = "";
	var gq = new QRCode(document.getElementById("qrcode"), {
	width : 280,
	height : 280,
	colorDark: color.value,
	colorLight: "#fafafa",
});
	
	return gq.makeCode(text)
}
</script>
